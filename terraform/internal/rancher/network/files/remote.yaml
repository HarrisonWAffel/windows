rules:
- name: "ssh"
  description: "Allow SSH into nodes by default"
  action: "allow"
  direction: "inbound"
  port_range: "22"
  from: "*"
  to: "*"
  protocol: "tcp"
- name: "rdp"
  description: "Allow all RDP into nodes by default"
  action: "allow"
  direction: "inbound"
  port_range: "3389"
  from: "*"
  to: "*"
  protocol: "tcp"
